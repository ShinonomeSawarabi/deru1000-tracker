<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:       #0c0c10;
  --surface:  #14141c;
  --surface2: #1c1c28;
  --border:   #272736;
  --accent:   #e8c547;
  --accent2:  #5bc8af;
  --danger:   #e05c5c;
  --text:     #e4e4f0;
  --muted:    #b8b8e8;
  --nav-w:    220px;
  --nav-w-sm: 52px;
  --radius:   7px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 14px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===================== TOP BAR ===================== */
.topbar {
  height: 48px;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 20px 0 0;
  gap: 16px;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 300;
}
.topbar-logo {
  width: var(--nav-w);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 16px;
  transition: width 0.25s ease;
  overflow: hidden;
  white-space: nowrap;
  border-right: 1px solid var(--border);
  height: 100%;
}
.topbar-logo.collapsed { width: var(--nav-w-sm); }
.topbar-logo-icon {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 22px;
  color: var(--accent);
  letter-spacing: 2px;
  flex-shrink: 0;
}
.topbar-logo-text {
  font-family: 'Space Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1px;
  opacity: 1;
  transition: opacity 0.15s;
}
.topbar-logo.collapsed .topbar-logo-text { opacity: 0; pointer-events: none; }

.topbar-stats {
  display: flex;
  gap: 20px;
  align-items: center;
  flex: 1;
}
.ts { text-align: center; }
.ts-val {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 18px;
  color: var(--accent);
  line-height: 1;
}
.ts-lbl {
  font-size: 8px;
  color: var(--muted);
  font-family: 'Space Mono', monospace;
  letter-spacing: 0.5px;
}
.topbar-cool-badge {
  margin-left: auto;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 16px;
  color: var(--accent);
  letter-spacing: 2px;
  background: var(--surface2);
  border: 1px solid var(--border);
  padding: 4px 12px;
  border-radius: 4px;
}

/* ===================== LAYOUT ===================== */
.layout {
  display: flex;
  flex: 1;
  margin-top: 48px;
}

/* ===================== SIDENAV ===================== */
.sidenav {
  width: var(--nav-w);
  flex-shrink: 0;
  background: var(--surface);
  border-right: 1px solid var(--border);
  position: fixed;
  top: 48px;
  left: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  transition: width 0.25s ease;
  overflow: hidden;
  z-index: 200;
}
.sidenav.collapsed { width: var(--nav-w-sm); }



/* ã‚»ã‚¯ã‚·ãƒ§ãƒ³ãƒ©ãƒ™ãƒ« */
.nav-section-label {
  padding: 12px 16px 6px;
  font-family: 'Space Mono', monospace;
  font-size: 9px;
  color: var(--muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  white-space: nowrap;
  overflow: hidden;
  opacity: 1;
  transition: opacity 0.15s;
}
.sidenav.collapsed .nav-section-label { opacity: 0; }

/* ãƒŠãƒ“ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆã‚¯ãƒ¼ãƒ«ï¼‰ */
.nav-items { flex: 1; overflow-y: auto; overflow-x: hidden; }
.nav-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 14px;
  cursor: pointer;
  transition: background 0.12s;
  white-space: nowrap;
  overflow: hidden;
  position: relative;
  border-left: 3px solid transparent;
}
.nav-item:hover { background: var(--surface2); }
.nav-item.active {
  background: #141420;
  border-left-color: var(--accent);
}
.nav-item-icon {
  width: 24px;
  height: 24px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 13px;
  letter-spacing: 0.5px;
  flex-shrink: 0;
  background: var(--surface2);
  color: var(--muted);
  border: 1px solid var(--border);
  transition: all 0.12s;
}
.nav-item.active .nav-item-icon {
  background: var(--accent);
  color: #000;
  border-color: var(--accent);
}
.nav-item-body { flex: 1; overflow: hidden; opacity: 1; transition: opacity 0.15s; }
.sidenav.collapsed .nav-item-body { opacity: 0; pointer-events: none; }
.nav-item-name {
  font-family: 'Space Mono', monospace;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 1px;
  color: var(--text);
}
.nav-item.active .nav-item-name { color: var(--accent); }
.nav-item-meta {
  font-family: 'Space Mono', monospace;
  font-size: 9px;
  color: var(--muted);
  margin-top: 1px;
}
.nav-item-del {
  background: none; border: none; color: transparent;
  font-size: 10px; cursor: pointer; padding: 2px 4px;
  border-radius: 3px; transition: all 0.12s; flex-shrink: 0;
}
.nav-item:hover .nav-item-del { color: var(--muted); }
.nav-item-del:hover { color: var(--danger) !important; background: #2a1010; }
.sidenav.collapsed .nav-item-del { display: none; }

/* è¿½åŠ ãƒœã‚¿ãƒ³ */
.nav-add {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 14px;
  cursor: pointer;
  border-top: 1px solid var(--border);
  color: var(--muted);
  transition: background 0.12s, color 0.12s;
  white-space: nowrap;
  overflow: hidden;
  flex-shrink: 0;
}
.nav-add:hover { background: var(--surface2); color: var(--accent2); }
.nav-add-icon {
  width: 24px; height: 24px;
  border-radius: 5px;
  display: flex; align-items: center; justify-content: center;
  font-size: 16px; flex-shrink: 0;
  border: 1px dashed var(--border);
  transition: border-color 0.12s;
}
.nav-add:hover .nav-add-icon { border-color: var(--accent2); }
.nav-add-text {
  font-family: 'Space Mono', monospace;
  font-size: 11px;
  letter-spacing: 0.5px;
  opacity: 1; transition: opacity 0.15s;
}
.sidenav.collapsed .nav-add-text { opacity: 0; pointer-events: none; }

/* ===================== MAIN CONTENT ===================== */
.main-content {
  flex: 1;
  margin-left: var(--nav-w);
  transition: margin-left 0.25s ease;
  padding: 20px 20px 76px; /* ä¸‹ã«ãƒœãƒˆãƒ ãƒŠãƒ“åˆ†ã®ä½™ç™½ */
  min-width: 0;
}
.main-content.nav-collapsed { margin-left: var(--nav-w-sm); }

/* ===================== SECTION ACCORDION ===================== */
.acc-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 16px;
}
.acc-card-header {
  background: var(--surface2);
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
  font-family: 'Space Mono', monospace;
  font-size: 10px; color: var(--muted);
  letter-spacing: 1px; text-transform: uppercase;
  display: flex; justify-content: space-between; align-items: center;
}
.ca { color: var(--accent); }
.acc-list {}

.acc-trigger {
  display: flex; align-items: center; gap: 10px;
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
  transition: background 0.12s;
  user-select: none;
}
.acc-trigger:hover { background: var(--surface2); }
.acc-trigger.open {
  background: #111118;
  border-left: 3px solid var(--accent);
  padding-left: 13px;
}
.dot { width:7px; height:7px; border-radius:50%; background:var(--border); flex-shrink:0; }
.dot.done { background: var(--accent2); }
.sl { font-family:'Space Mono',monospace; font-size:10px; color:var(--text); min-width:28px; }
.sr { font-size:12px; font-weight:500; flex:1; }
.ss { font-family:'Space Mono',monospace; font-size:10px; color:var(--muted); }
.chevron { font-size:9px; color:var(--muted); transition:transform 0.18s; flex-shrink:0; }
.acc-trigger.open .chevron { transform:rotate(180deg); color:var(--accent); }

/* ã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³æœ¬ä½“ */
.acc-body {
  border-bottom: 2px solid var(--accent);
  background: #0b0b10;
  animation: sd 0.16s ease-out;
}
@keyframes sd {
  from { opacity:0; transform:translateY(-4px); }
  to   { opacity:1; transform:translateY(0); }
}
.inline-form {
  padding: 12px 16px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap: 8px;
}
.ff { display:flex; flex-direction:column; gap:3px; }
.ff label { font-size:9px; color:var(--muted); font-family:'Space Mono',monospace; letter-spacing:0.5px; text-transform:uppercase; }
.ff input {
  background: var(--surface2); border: 1px solid var(--border);
  border-radius: 3px; padding: 7px 8px; color: var(--text);
  font-family: 'Space Mono', monospace; font-size:12px; width:100%;
  transition: border-color 0.12s;
}
.ff input:focus { outline:none; border-color:var(--accent); }
.form-footer {
  padding: 0 16px 12px;
  display: flex; gap: 8px;
}
.btn-save {
  flex:1; background:var(--accent); color:#000; border:none;
  border-radius:3px; padding:8px;
  font-family:'Bebas Neue',sans-serif; font-size:14px; letter-spacing:1px;
  cursor:pointer; transition:opacity 0.12s;
}
.btn-save:hover { opacity:0.82; }
.btn-import-label {
  display:block; width:100%; box-sizing:border-box;
  background:none; border:1px solid var(--border); color:var(--text);
  border-radius:3px; padding:10px;
  font-family:'Bebas Neue',sans-serif; font-size:13px; letter-spacing:1px;
  cursor:pointer; transition:opacity 0.12s; text-align:center;
}
.btn-import-label:hover { opacity:0.72; }
.btn-clear {
  background:none; border:1px solid var(--border); color:var(--muted);
  border-radius:3px; padding:8px 14px;
  font-family:'Space Mono',monospace; font-size:11px; cursor:pointer; transition:all 0.12s;
}
.btn-clear:hover { border-color:var(--danger); color:var(--danger); }

/* è¨˜éŒ²1ä»¶è¡¨ç¤º */
.record-display {
  margin: 0 16px 12px;
  border: 1px solid var(--border);
  border-radius: 4px;
  overflow: hidden;
}
.rd-header {
  background: var(--surface2); padding:5px 10px;
  font-family:'Space Mono',monospace; font-size:9px; color:var(--muted);
  letter-spacing:1px; text-transform:uppercase;
  display:flex; justify-content:space-between;
}
.rd-header .recorded { color:var(--accent2); }
.rd-body { display:grid; grid-template-columns:1fr 1fr 1fr 1fr; }
.rd-cell {
  padding:9px 10px; text-align:center;
  border-right:1px solid var(--border);
}
.rd-cell:last-child { border-right:none; }
.rd-val { font-family:'Bebas Neue',sans-serif; font-size:20px; line-height:1; }
.rd-key { font-family:'Space Mono',monospace; font-size:8px; color:var(--muted); margin-top:2px; }
.rd-date { color:var(--muted); font-size:13px !important; }
.rd-err  { color:var(--danger); }
.rd-tim  { color:var(--accent2); }
.rd-rem  { color:var(--accent); }
.no-record {
  padding:12px; text-align:center;
  font-family:'Space Mono',monospace; font-size:10px; color:var(--muted);
}

/* ===================== RIGHT PANELS ===================== */
.right-panels {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  margin-bottom: 16px;
}
.panel {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
}
.panel-header {
  background: var(--surface2); padding:10px 16px;
  border-bottom:1px solid var(--border);
  font-family:'Space Mono',monospace; font-size:10px; color:var(--muted);
  letter-spacing:1px; text-transform:uppercase;
  display:flex; justify-content:space-between; align-items:center;
}

/* èª¤ç­”ãƒãƒ£ãƒ¼ãƒˆ */
.chart-area { padding:14px 16px; }
.chart-row { display:flex; align-items:center; gap:8px; margin-bottom:8px; }
.chart-row:last-child { margin-bottom:0; }
.csl { font-family:'Space Mono',monospace; font-size:9px; color:var(--muted); min-width:22px; text-align:right; }
.cbw { flex:1; height:12px; background:var(--surface2); border-radius:2px; overflow:hidden; cursor:pointer; transition:background 0.12s; }
.cbw:hover { background:var(--border); }
.cb  { height:100%; border-radius:2px; background:linear-gradient(90deg,var(--danger),#f07878); transition:width 0.35s; }
.cv  { font-family:'Space Mono',monospace; font-size:9px; color:var(--muted); min-width:20px; }

/* ===== BOTTOM NAV ===== */
.bottom-nav {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 56px;
  background: var(--surface);
  border-top: 1px solid var(--border);
  display: flex;
  z-index: 300;
}
.bnav-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 3px;
  cursor: pointer;
  transition: background 0.12s;
  border: none;
  background: none;
  color: var(--muted);
  position: relative;
}
.bnav-item:hover { background: var(--surface2); }
.bnav-item.active { color: var(--accent); }
.bnav-item.active::after {
  content: '';
  position: absolute;
  top: 0; left: 20%; right: 20%;
  height: 2px;
  background: var(--accent);
  border-radius: 0 0 2px 2px;
}
.bnav-icon { font-size: 18px; line-height: 1; }
.bnav-label {
  font-family: 'Space Mono', monospace;
  font-size: 8px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* ===== PAGE VIEWS ===== */
.page { display: none; }
.page.active { display: block; }

/* ===== ANALYSIS ===== */

.analysis-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 16px;
}
.analysis-card-header {
  background: var(--surface2);
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
  font-family: 'Space Mono', monospace;
  font-size: 10px; color: var(--muted);
  letter-spacing: 1px; text-transform: uppercase;
  display: flex; justify-content: space-between; align-items: center;
}

/* ãƒãƒˆãƒªã‚¯ã‚¹è¡¨ */
.matrix-scroll { overflow-x: auto; }
.matrix-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 300px;
}
.matrix-table th {
  padding: 8px 6px;
  font-family: 'Space Mono', monospace;
  font-size: 9px; color: var(--muted);
  letter-spacing: 1px; text-transform: uppercase;
  background: var(--surface2);
  border-bottom: 1px solid var(--border);
  text-align: center;
  white-space: nowrap;
}
.matrix-table th.sec-th { text-align: left; width: 42px; }
.matrix-table td {
  padding: 0;
  border-bottom: 1px solid var(--border);
  border-right: 1px solid var(--border);
  vertical-align: middle;
}
.matrix-table td.sec-td {
  padding: 6px 8px;
  font-family: 'Space Mono', monospace;
  font-size: 10px; color: var(--text);
  width: 42px;
  background: var(--surface2);
}
.matrix-table tr:last-child td { border-bottom: none; }
.matrix-table td:last-child { border-right: none; }

.cell-pair {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 5px 6px;
  gap: 2px;
  min-width: 40px;
}
.cell-err {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 16px;
  color: var(--danger);
  line-height: 1;
}
.cell-rem {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 13px;
  color: var(--accent);
  line-height: 1;
}
.cell-empty {
  font-family: 'Space Mono', monospace;
  font-size: 10px;
  color: var(--border);
  padding: 10px;
  text-align: center;
}
.cell-tim {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 12px;
  color: var(--accent2);
  line-height: 1;
}

/* ãƒˆãƒ¬ãƒ³ãƒ‰ã‚¢ã‚¤ã‚³ãƒ³ */
.trend-icon { display: flex; align-items: center; justify-content: center; }

/* å‡¡ä¾‹ */
.legend {
  display: flex; gap: 16px; padding: 10px 16px;
  font-family: 'Space Mono', monospace; font-size: 9px;
  border-top: 1px solid var(--border);
}
.legend-item { display: flex; align-items: center; gap: 6px; color: var(--muted); }
.legend-dot-err { width:8px; height:8px; border-radius:2px; background:var(--danger); flex-shrink:0; }
.legend-dot-tim { width:8px; height:8px; border-radius:2px; background:var(--accent2); flex-shrink:0; }

/* ===== CUSTOM DIALOG ===== */
.dialog-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.dialog-box {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px;
  max-width: 340px;
  width: 100%;
  box-shadow: 0 8px 40px rgba(0,0,0,0.6);
}
.dialog-title {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 20px;
  color: var(--accent);
  letter-spacing: 1px;
  margin-bottom: 10px;
}
.dialog-msg {
  font-family: 'Space Mono', monospace;
  font-size: 11px;
  color: var(--text);
  line-height: 1.7;
  margin-bottom: 8px;
}
.dialog-warn {
  font-family: 'Space Mono', monospace;
  font-size: 10px;
  color: var(--danger);
  line-height: 1.6;
  margin-bottom: 20px;
  padding: 8px 10px;
  background: #1a0a0a;
  border: 1px solid #3a1a1a;
  border-radius: 4px;
}
.dialog-btns {
  display: flex;
  gap: 8px;
}
.dialog-btn-cancel {
  flex: 1;
  background: none;
  border: 1px solid var(--border);
  color: var(--muted);
  border-radius: 4px;
  padding: 9px;
  font-family: 'Space Mono', monospace;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.12s;
}
.dialog-btn-cancel:hover { border-color: var(--text); color: var(--text); }
.dialog-btn-del {
  flex: 1;
  background: var(--danger);
  border: none;
  color: #fff;
  border-radius: 4px;
  padding: 9px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 15px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: opacity 0.12s;
}
.dialog-btn-del:hover { opacity: 0.85; }
::-webkit-scrollbar { width:4px; height:4px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:var(--border); border-radius:2px; }

@media (max-width: 900px) {
  .right-panels { grid-template-columns: 1fr; }
}
@media (max-width: 600px) {
  .sidenav { width: var(--nav-w-sm); }
  .sidenav .nav-item-body,
  .sidenav .nav-add-text,
  .sidenav .nav-section-label,
  .sidenav .topbar-logo-text { opacity:0; pointer-events:none; }
  .main-content { margin-left: var(--nav-w-sm); }
  .inline-form { grid-template-columns:1fr 1fr; }
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="topbar-logo" id="topbar-logo">
    <span class="topbar-logo-icon">D1K</span>
    <span class="topbar-logo-text">ã§ã‚‹1000 TRACKER</span>
  </div>
  <div class="topbar-stats">
    <div class="ts"><div class="ts-val" id="ts-done">0</div><div class="ts-lbl">DONE / 15</div></div>
    <div class="ts"><div class="ts-val" id="ts-avg">â€”</div><div class="ts-lbl">AVG ERR</div></div>
    <div class="ts"><div class="ts-val" id="ts-rem">â€”</div><div class="ts-lbl">AVG REM</div></div>
  </div>
  <div class="topbar-cool-badge" id="tb-cool-badge">COOL 1</div>
</div>

<div class="layout">

  <!-- SIDENAV -->
  <nav class="sidenav" id="sidenav">

    <div class="nav-section-label">COOLS</div>

    <div class="nav-items" id="nav-items"></div>



  </nav>

  <!-- MAIN -->

function renderStats(){
  const cool = db.currentCool;
  let done=0, errs=0, ec=0, rems=0, rc=0;
  SECTIONS.forEach(sec=>{
    const r=getRec(cool,sec.id);
    if(r){
      done++;
      if(r.errors!==''&&r.errors!=null){errs+=Number(r.errors);ec++;}
      if(r.remaining!==''&&r.remaining!=null){rems+=Number(r.remaining);rc++;}
    }
  });
  document.getElementById('ts-done').textContent = done;
  document.getElementById('ts-avg').textContent  = ec>0?(errs/ec).toFixed(1):'â€”';
  document.getElementById('ts-rem').textContent  = rc>0?(rems/rc).toFixed(1):'â€”';
}

function renderChart(){
  const cool=db.currentCool;
  document.getElementById('ch-cool-lbl').textContent=`COOL ${cool}`;
  const area=document.getElementById('chart-area');
  area.innerHTML='';
  let maxE=1;
  const vals=SECTIONS.map(sec=>{
    const r=getRec(cool,sec.id);
    const err=(r&&r.errors!==''&&r.errors!=null)?Number(r.errors):null;
    if(err!=null&&err>maxE) maxE=err;
    return {sec,err};
  });
  vals.forEach(({sec,err})=>{
    const pct=err!=null?Math.round(err/maxE*100):0;
    const row=document.createElement('div');
    row.className='chart-row';
    row.innerHTML=`
      <span class="csl">S${sec.id}</span>
      <div class="cbw" onclick="toggleSec(${sec.id})" title="ã‚¯ãƒªãƒƒã‚¯ã§ç·¨é›†">
        <div class="cb" style="width:${pct}%"></div>
      </div>
      <span class="cv">${err!=null?err:'â€”'}</span>`;
    area.appendChild(row);
  });
}
